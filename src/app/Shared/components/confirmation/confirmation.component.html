<div mat-dialog-content class="paddingTopZero">
  <p style="color:red;text-align: center;" class="dialogContent">Do you want to delete this Slot?</p>

</div>
<div mat-dialog-actions style="margin-bottom: 1%;">
  <div class="row" style="width: 100%">
    <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
    </div>
    <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
      <button class="btn btn-danger" (click)="onNoClick()">Cancel</button>
    </div>
    <div class="col-sm-3 col-md-3 col-lg-3 col-xl-3">
      <button class="btn btn-primary" (click)="confirm()" cdkFocusInitial>Delete</button>
    </div>
  </div>
</div>
